# SonarQube Configuration for Node.js Project
sonar.projectKey=morker_node-test
sonar.organization=morker

# Project metadata
sonar.projectName=node_test
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.test.js,**/*.spec.js,**/*.config.js,.github/**,.elasticbeanstalk/**

# Test files
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js,server.js

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true 